baseURL: https://huan11.github.io
languageCode: en-us
title: Asher's Blog

# Config Theme
module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

# Menu and Categories
menu:
  main:
    # Categories and Tags
    ## Think and software engineering
    - identifier: books
      name: Read & Thinking
      url: /posts/think/
      weight: 1   
    - identifier: engineering
      name: Software Engineering
      url: /posts/engineering/
      weight: 2         
    - identifier: tdd
      name: TDD in Action
      url: /posts/tdd/
      weight: 3    
    # Tools
    - identifier: tools
      name: Tools
      url: /posts/tools/
      weight: 4     
    - identifier: ai
      name: AI
      url: /posts/ai/
      weight: 5         
    # Categories and Tags
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 11            

params:
  # home-info mode
  homeInfoParams:
    Title: "Think. Code. Grow."
    Content: 日拱一卒
  socialIcons:
    - name: github
      url: "https://github.com/huan11"

  # Article ToC config
  UseHugoToc: true
  showtoc: true
  tocopen: true
  # Article Navigation
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  # Article 统计信息
  ShowWordCount: true
  ShowReadingTime: true

taxonomies:
  category: categories
  tag: tags 

pagination:
  disableAliases: false
  pagerSize: 5
  path: page
